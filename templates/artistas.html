<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melody Market - Artistas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/artistas.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <div class="music-background">
    <div class="music-note note-1"><i class="fas fa-music"></i></div>
    <div class="music-note note-2"><i class="fas fa-music"></i></div>
    <div class="music-note note-3"><i class="fas fa-music"></i></div>
  </div>

  <header class="encabezado">
    <div class="logo">
      <i class="fas fa-guitar"></i>
      <div>
        <h1>Melody Market</h1>
        <p class="slogan">Tu tienda de discos digitales</p>
      </div>
    </div>
  </header>

  <main class="contenido">
    <div class="contenedor-flex">
      <!-- Formulario para agregar artista -->
      <div class="formulario-agregar">
        <h2>Agregar Artista</h2>
        <form action="{{url_for('addartista')}}" method="POST" id="formArtista" autocomplete="off">
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>
          <button type="submit" class="btn-edit">
            <i class="fas fa-plus"></i> Agregar
          </button>
        </form>
      </div>

      <!-- Tabla de artistas -->
      <div class="tabla-artistas">
        <table id="tablaArtistas">
          <thead>
            <tr>
              <th>Nombre del Artista</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            {% for data_artista in data_artista%}
            <tr>
              <td>{{data_artista.nombre}}</td>
              <td><a href="/getArtista/{{data_artista.idArtista}}" class="
                  btn-edit"><i class="fas fa-edit"></i> Editar</a>

              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </main>




</body>

</html>
