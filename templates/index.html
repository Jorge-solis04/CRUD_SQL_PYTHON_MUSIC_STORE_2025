<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melody Market - Tienda Musical</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="music-background">
    <div class="music-note note-1"><i class="fas fa-music"></i></div>
    <div class="music-note note-2"><i class="fas fa-music"></i></div>
    <div class="music-note note-3"><i class="fas fa-music"></i></div>
  </div>

  <header class="encabezado">
    <div class="logo">
      <i class="fas fa-guitar"></i>
      <div>
        <h1>Melody Market</h1>
        <p class="slogan">Tu tienda de discos digitales e instrumentos de calidad</p>
      </div>
    </div>
  </header>

  <section class="filtro">
    <div class="filter-container">
      <label for="tablaFiltro"><i class="fas fa-filter"></i> Filtrar por categoría:</label>
      <select id="tablaFiltro" class="styled-select">
        <option value="clientes"><i class="fas fa-users"></i> Clientes</option>
        <option value="discos"><i class="fas fa-compact-disc"></i> Discos</option>
        <option value="instrumentos"><i class="fas fa-guitar"></i> Instrumentos</option>
        <option value="ventas"><i class="fas fa-receipt"></i> Ventas</option>
        <option value="empleados"><i class="fas fa-user-tie"></i> Empleados</option>
        <option value="proveedores"><i class="fas fa-truck"></i> Proveedores</option>
      </select>
    </div>
  </section>

  <main class="contenido">
    <div class="info-cliente">
      <div class="datos">
        <h3><i class="fas fa-user-circle"></i> Información del Cliente</h3>
        <div class="info-item">
          <i class="fas fa-user"></i>
          <p><strong>Nombre:</strong> Juan Pérez</p>
        </div>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <p><strong>Email:</strong> juanperez@email.com</p>
        </div>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <p><strong>Dirección:</strong> Calle Música 123</p>
        </div>
      </div>
      <div class="botones">
        <button onclick="editarCliente()" class="btn-edit">
          <i class="fas fa-edit"></i> Editar
        </button>
        <button onclick="borrarCliente()" class="btn-delete">
          <i class="fas fa-trash-alt"></i> Borrar
        </button>
      </div>
    </div>
  </main>

  <footer class="pie">
    <div class="footer-content">
      <p>&copy; 2025 Melody Market. Todos los derechos reservados.</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </footer>

  <script>
    function editarCliente() {
      // Simulación de edición con animación
      const clienteInfo = document.querySelector('.info-cliente');
      clienteInfo.style.transform = 'scale(0.98)';
      clienteInfo.style.boxShadow = '0 0 10px rgba(74, 144, 226, 0.5)';
      
      setTimeout(() => {
        clienteInfo.style.transform = 'scale(1)';
        clienteInfo.style.boxShadow = 'none';
        alert("Modo edición activado. (Simulación)");
      }, 300);
    }

    function borrarCliente() {
      if (confirm("¿Estás seguro de borrar este cliente?")) {
        const clienteInfo = document.querySelector('.info-cliente');
        clienteInfo.style.animation = 'fadeOut 0.5s forwards';
        
        setTimeout(() => {
          alert("Cliente borrado. (Simulación)");
          clienteInfo.style.display = 'none';
        }, 500);
      }
    }

    // Agregar animación para el select
    document.getElementById('tablaFiltro').addEventListener('change', function() {
      const mainContent = document.querySelector('.contenido');
      mainContent.style.animation = 'fadeIn 0.5s';
    });
  </script>
</body>
</html>
