<form action="" method="POST" autocomplete="off">
    <div>
        <label for="stock">Stock: </label>
        <input 
        type="number"
        id="stock"
        name="stock"
        value="{{ item.stock }}"
        required>
    </div>
    <div>
        <label for="precio">Precio: </label>
        <input 
        type="number"
        id="precio"
        name="precio"
        value="{{ item.precio }}"
        required>
    </div>
    <button type="submit" class="btn-edit">
    <i class="fas fa-plus"></i> Editar
  </button>
</form>
