<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melody Market - Álbumes</title>
  <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/albumes.css') }}"
    />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="music-background">
    <div class="music-note note-1"><i class="fas fa-music"></i></div>
    <div class="music-note note-2"><i class="fas fa-music"></i></div>
    <div class="music-note note-3"><i class="fas fa-music"></i></div>
  </div>

  <header class="encabezado">
    <div class="logo">
      <i class="fas fa-guitar"></i>
      <div>
        <h1>Melody Market</h1>
        <p class="slogan">Tu tienda de discos digitales</p>
      </div>
    </div>
  </header>

  <main class="contenido">
    <div class="contenedor-flex">
      <!-- Formulario para agregar álbum -->
      <div class="formulario-agregar">
        <h2>Agregar Álbum</h2>
        <form id="formAlbum" autocomplete="off">
          <div>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required />
          </div>
          <div>
            <label for="artista">Artista:</label>
            <input type="text" id="artista" name="artista" required />
          </div>
          <div>
            <label for="anio">Año:</label>
            <input type="number" id="anio" name="anio" min="1900" max="2023" required />
          </div>
          <div>
            <label for="genero">Género:</label>
            <input type="text" id="genero" name="genero" required />
          </div>
          <div>
            <label for="disquera">Disquera:</label>
            <input type="text" id="disquera" name="disquera" required />
          </div>
          <button type="submit" class="btn-edit">
            <i class="fas fa-plus"></i> Agregar
          </button>
        </form>
      </div>
      
      <!-- Lista de álbumes -->
      <div class="lista-albumes" id="listaAlbumes">
        <!-- Los álbumes se agregarán aquí dinámicamente -->
      </div>
    </div>
  </main>

  <footer class="pie">
    <div class="footer-content">
      <p>© 2025 Melody Market. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="./js/albumes.js"></script>
</body>
</html>
