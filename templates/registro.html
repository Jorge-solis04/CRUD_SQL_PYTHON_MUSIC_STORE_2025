<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Market - Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sesion.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="music-background">
      <div class="music-note note-1"><i class="fas fa-music"></i></div>
      <div class="music-note note-2"><i class="fas fa-music"></i></div>
      <div class="music-note note-3"><i class="fas fa-music"></i></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-guitar"></i>
                <h1>Registro de Usuario</h1>
            </div>
            <p>Crea tu cuenta para acceder a Melody Market</p>
        </div>
        <form class="login-form" action="{{ url_for('registerUser') }}" method="POST">
            <div class="form-group">
                <label for="fullname"><i class="fas fa-user"></i> Nombre completo</label>
                <input type="text" name="fullname" id="fullname" required>
            </div>
            <div class="form-group">
                <label for="username"><i class="fas fa-user-circle"></i> Nombre de usuario</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" name="password" id="password" required>
                <button type="button" class="show-password" id="showPassword">
                    <i class="far fa-eye"></i>
                </button>
            </div>
            <button type="submit" class="login-button">
                <i class="fas fa-user-plus"></i> Registrarse
            </button>
            <div class="register-link">
                ¿Ya tienes cuenta? <a href="/login">Inicia sesión</a>
            </div>
        </form>
    </div>

    <script>
      // Mostrar/ocultar contraseña
      document.getElementById('showPassword').addEventListener('click', function() {
        var pwd = document.getElementById('password');
        if (pwd.type === 'password') {
          pwd.type = 'text';
          this.innerHTML = '<i class="far fa-eye-slash"></i>';
        } else {
          pwd.type = 'password';
          this.innerHTML = '<i class="far fa-eye"></i>';
        }
      });
    </script>
</body>
</html>
